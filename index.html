<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سنگ کاغذ قیچی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">

  <div class="container">
    <h1>بازی سنگ کاغذ قیچی؛ اما خیلی رو مخ‌تر</h1>

    <button class="rock" onclick="
      game_score('سنگ');
    ">سنگ</button>

    <button onclick="
      game_score('کاغذ');
    " class="paper">کاغذ</button>

    <button onclick="
      game_score('قیچی');
    " class="scissors">قیچی</button>

  </div>

  <script>

    function game_score (playerMove) {

      const computerMove = game_rule();

      let result = '';

      if (playerMove === 'قیچی') {
        if (computerMove === 'سنگ') {
          result = 'تو باختی.';
        } else if (computerMove === 'کاغذ') {
          result = 'تو بردی.';
        } else if (computerMove === 'قیچی') {
          result = 'شما دوتا مساوی کردید.';
        }
      } else if (playerMove === 'کاغذ') {
        if (computerMove === 'سنگ') {
          result = 'تو بردی.';
        } else if (computerMove === 'کاغذ') {
          result = 'شما دوتا مساوی کردید.';
        } else if (computerMove === 'قیچی') {
          result = 'تو باختی.';
        }
      } else if (playerMove === 'سنگ') {
        if (computerMove === 'سنگ') {
          result = 'شما دوتا مساوی کردید.';
        } else if (computerMove === 'کاغذ') {
          result = 'تو باختی.';
        } else if (computerMove === 'قیچی') {
          result = 'تو بردی.';
        }
      }

      alert(`تو ${playerMove} انتخاب کردی و کامپیوتر ${computerMove} پس توی این بازی ${result}`)
    }

    function game_rule() {

      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'سنگ';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'کاغذ';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'قیچی';
      }

      return computerMove;
    }

  </script>
  
</body>
</html>
